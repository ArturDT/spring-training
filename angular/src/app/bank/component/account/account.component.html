<div class="form-account">
  <h1 class="text-center">Account</h1>
  <div class="form-group">
    <label for="accountNumber">Account number:</label>
    <input id="accountNumber" class="form-control" placeholder="Enter account number" disabled [(ngModel)]="account.number">
  </div>
  <div class="form-group">
    <label for="funds">Funds:</label>
    <input id="funds" class="form-control" placeholder="Enter funds" [(ngModel)]="account.balance">
  </div>

  <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="confirm()">Confirm</button>
  <button type="button" class="btn btn-outline-light float-right" (click)="delete()">Delete Account</button>
</div>
