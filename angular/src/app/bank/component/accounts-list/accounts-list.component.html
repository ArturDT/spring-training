<h1>Accounts</h1>
<button class="btn btn-outline-primary btn-sm float-right" (click)="createAccount()">Create account</button>
<table class="table">
  <thead>
  <tr>
    <th>Number</th>
    <th>Balance</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let account of accounts">
    <td>{{account.number}}</td>
    <td>{{account.balance}}</td>
  </tr>
  </tbody>
</table>
